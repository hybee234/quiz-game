<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz Game (Huber Heats)</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
        <h1>Hubers Coding Quiz Challenge</h1>
        <nav>            
            <a class="link" href="high score link to add">View High scores</a>
        </nav>
    </header>
    <main class="main">
        <article class="card-header">
            <p id = "banner"> Welcome to Huber's quiz challenge</p>
              <div id = "card-answers">  
                <button id="answerA" class ="answerbtn">Answer A</button>
              </div>
              <div>
                <button id="answerB" class ="answerbtn">Answer B</button>
              </div>
              <div>
                <button id="answerC" class ="answerbtn">Answer C</button>
              </div>
              <div>
                <button id="answerD" class ="answerbtn">Answer D</button>
              </div >  
            <p id = "outcome"></p>    <!-- This is where Correct/Incorrect displays-->
        </article>  
          <p id="blurb">Welcome to my quiz game, Rules are 
            <br> * 75 seconds on the timer
            <br> * wrong answer causes you lose 15 seconds on the timer
            <br> do your best!
          </p>
          <form id="hiscore-form" method="GET">
            <label for="hiscore-initial">Enter your initials: </label>
              <input type="text" placeholder="Enter your initials..." name="Initials" id="hiscore-initial" maxlength = "5" required/>
            
            <button type="submit" id="hiscoreBtn"> Submit </button>
          </form>

        <section class="card-footer"> 
          <button id="startBtn" class="btn">Start Quiz!</button>
        </section>      
    </main>


    <footer>Developed by Huber September 2023</footer>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
